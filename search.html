<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiking & Info Search</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Hiking & Info Search</h1>
    <form class="search-page" action="https://www.google.com/search" method="GET" target="_blank">
        <fieldset id="toplevelset">
            <div>
                <label for="searchbox">Search</label>
                <input type="text" name="q" id="searchbox">
            </div>

            <div>
                <label for="site">Select a Site</label>
                <select name="as_sitesearch" id="site">
                    <option value="">--All Websites--</option>
                    <option value="https://www.alltrails.com/trail/us/colorado/emerald-lake-trail">Emerald Lake Trail</option>
                    <option value="https://www.alltrails.com/trail/us/colorado/sky-pond-via-glacier-gorge-trail">Sky Pond via Glacier Gorge Trail</option>
                    <option value="https://www.alltrails.com/trail/us/colorado/royal-arch-trail">Royal Arch Trail</option>
                    <option value="https://www.alltrails.com/trail/us/colorado/lake-haiyaha">Lake Haiyaha</option>
                </select>
            </div>
            <div>
                <label for="type">Hike Type (optional)</label>
                <select id="type">
                    <option value="scenic hike">Scenic</option>
                    <option value="difficult trail">Difficult</option>
                    <option value="family-friendly hike">Family-Friendly</option>
                    <option value="hike with waterfalls">Waterfalls</option>
                    <option value="wildflowers">Wildflowers</option>
                </select>
            </div>
            <div>
                <label for="season">Choose a Season (optional)</label>
                <select id="season">
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                    <option value="Winter">Winter</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="newwindow" value="1" id="checkwindow">
                <label for="checkwindow">Open Links in New Window</label>
            </div>
            <div>
                <input type="submit" value="Search">
            </div>
        </fieldset>
    </form>
</body>
</html>
